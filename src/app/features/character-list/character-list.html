<div class="grid">
  @for (char of characters(); track char.id) {
  <app-character-card [character]="char" />
  } @empty { @if (!isLoading()) {
  <div class="no-results">
    <p>No results found for your request "{{ searchTerm() }}"</p>
    <small>Try another name, for example "Rick" or "Morty"</small>
  </div>
  } }
</div>
